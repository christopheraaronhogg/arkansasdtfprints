<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel Decorating Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Critical button styles that need to override Bootstrap */
        .btn-primary, 
        .btn.btn-primary,
        .status-update-btn,
        button.btn-primary,
        .admin-page .btn-primary,
        .admin-page button.btn-primary {
            background-color: #333333 !important;
            border-color: #333333 !important;
            color: white !important;
        }

        .btn-primary:hover,
        .btn.btn-primary:hover,
        .status-update-btn:hover,
        button.btn-primary:hover,
        .admin-page .btn-primary:hover,
        .admin-page button.btn-primary:hover {
            background-color: #1a1a1a !important;
            border-color: #1a1a1a !important;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="{% if request.endpoint in ['admin', 'view_order'] %}admin-page{% endif %}">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/ADN official logo.png') }}" alt="Apparel Decorating Network">
            </a>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted">&copy; 2024 Apparel Decorating Network. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
