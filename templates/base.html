<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel Decorating Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --bs-primary: #333333 !important;
            --bs-primary-rgb: 51, 51, 51 !important;
            --bs-link-color: #333333 !important;
            --bs-link-hover-color: #1a1a1a !important;
            --bs-btn-hover-bg: #1a1a1a !important;
            --bs-btn-active-bg: #1a1a1a !important;
            --bs-btn-hover-border-color: #1a1a1a !important;
            --bs-btn-active-border-color: #1a1a1a !important;
            --bs-btn-color: #ffffff !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="{% if request.endpoint in ['admin', 'view_order'] %}admin-page{% endif %}">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/ADN official logo.png') }}" alt="Apparel Decorating Network">
            </a>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted">&copy; 2024 Apparel Decorating Network. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
